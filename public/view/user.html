<div class="col-md-12 col-sm-12">
    <form class="form-horizontal" role="form">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Usuários</h4>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a href="" class="list-group-item" ng-repeat="user in users | limitTo : list.begin(pagination.currentPage) | limitTo: list.size(pagination.currentPage)">
                        <div class="row line-user vertical-align">
                            <div class="col-md-1">
                                <img ng-src="image/{{ user.image }}" class="center-block img-circle img-thumbnail" />
                            </div>
                            <div class="col-md-11">
                                <div class="row">
                                    <div class="col-md-10">
                                        <h4 class="list-group-item-heading">{{ user.name }}</h4>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <h4 class="list-group-item-heading">Ações</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="list-group-item-text">{{ user.email }}</p>
                                        <p class="list-group-item-text">{{ user.role }}</p>
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <button class="btn btn-default" app-href="/user/edit">
                                            <i class="glyphicon glyphicon-edit"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="text-center">
                    <pagination total-items="users.length" ng-model="pagination.currentPage" class="pagination-md" items-per-page="pagination.maxPerPage" boundary-links="true" rotate="true" num-pages="pagination.numPages">
                    </pagination>
                </div>
            </div>
        </div>
    </form>
</div>
