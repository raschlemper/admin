<div class="col-md-12 col-sm-12 principal">         

    <message success="msg.success" error="msg.error" dismiss="false" />

    <div class="bs-component">
        <fieldset>

            <div class="row">
                <div class="col-md-10">
                    <legend>Usu√°rios</legend>
                </div>   

                <div class="col-md-2">
                    <div class="form-actions text-right">
                            <button type="button" class="btn btn-primary" app-href="/user/create">
                            <i class="glyphicon glyphicon-plus"></i><span translate="BUTTON.ADD"/>
                        </button>
                    </div>
                </div>
            </div>

            <div class="list-group">
                <div class="list-group-item" ng-repeat="user in users | limitTo : list.begin(pagination.currentPage) | limitTo: list.size(pagination.currentPage, users.length)">
                    <div class="row line-user vertical-align">
                        <div class="col-md-2">
                            <div class="center-block img-size img-thumbnail img-circle">
                                <img ng-src="{{user.image.full}}"/>
                            </div>    
                        </div>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4 class="list-group-item-heading">
                                        <strong>{{user.fullname}}</strong>
                                    </h4>
                                </div>
                                <div class="col-md-4 text-center">
                                    <h4 class="list-group-item-heading"><span translate="LABEL.ACOES"/></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <p class="list-group-item-text">
                                        <strong><span translate="LABEL.USERNAME"/>:</strong> <i>{{user.username}}</i>
                                    </p>
                                    <p class="list-group-item-text">
                                        <strong><span translate="LABEL.EMAIL"/>:</strong> <i>{{user.email}}</i>
                                    </p>
                                    <p class="list-group-item-text">
                                        <strong><span translate="LABEL.GENDER"/>:</strong> <i>{{user.gender}}</i>
                                    </p>
                                </div>
                                <div class="col-md-4 text-center">
                                    <button class="btn btn-primary btn-icon-20" app-href="/user/{{user._id}}">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-primary btn-icon-20" app-href="/user/{{user._id}}">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-primary btn-icon-20" app-href="/user/{{user._id}}">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-icon-20" ng-click="removeUser(user)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <pagination total-items="users.length" ng-model="pagination.currentPage" class="pagination-md" items-per-page="pagination.maxPerPage" boundary-links="true" rotate="true" num-pages="pagination.numPages">
                </pagination>
            </div>
        </fieldset>
    </div>
</div>
