<div class="col-md-12 col-sm-12">
    <div class="bs-component">
        <form class="form-horizontal" role="form" class="form" name="form" ng-submit="createUser(form)" novalidate>
            <fieldset>
                <legend>Usuários - Cadastro</legend>
                <ul class="nav nav-tabs" id="myTab">
                    <li><a href="#tabcadastro" data-toggle="tab">Cadastro</a></li>
                    <li><a href="#tabsistemas" data-toggle="tab">Sistemas</a></li>
                </ul>
                <div class="tab-content">
                    <div class="well tab-pane fade" id="tabcadastro">
                        <div class="row">
                            <div class="col-lg-3">
                                <dropzone file="image" file-name="imageFileName"></dropzone>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="provider">Provider: </label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="provider" id="provider" ng-model="user.provider" required>
                                            <option value="{{provider.code}}" ng-repeat="provider in providers">{{provider.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Nome: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="email">Email: </label>
                                    <div class="col-sm-5">
                                        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="password">Password: </label>
                                    <div class="col-sm-4">
                                        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="role">Role: </label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="role" id="role" ng-model="user.role" required>
                                            <option value="{{role.code}}" ng-repeat="role in roles">{{role.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="well tab-pane fade" id="tabsistemas">
                        <div class="row height-full">
                            <div class="col-md-4">

                                <div class="row">
                                    <div class="form-actions text-right col-md-12">
                                        <button type="button" class="btn btn-primary btn-full" app-href="/user">
                                            <i class="glyphicon glyphicon-plus"></i> Adicionar Sistema
                                        </button>
                                    </div>
                                </div>

                                <div class="list-group">
                                    <div class="list-group-item center-block" ng-repeat="system in systems">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <i class="fa fa-{{system.icon.image}} icon icon-radius" ng-class="system.icon.color"></i> 
                                                {{system.name}}
                                            </div>
                                            <div class="col-md-2 text-right normal">
                                                <i ng-class="{ 'fa fa-chevron-right': systemSelection == system,
                                                               'fa fa-ellipsis-v': systemSelection != system }" 
                                                   ng-click="getSystem(system)" class="icon"></i>
                                            </div>
                                        </div>
                                    </div>    
                                </div>  

                            </div>    
                            <div class="col-md-8 border-system height-full">

                                <div ng-show="!systemSelection">
                                    <!-- <div class="row">
                                        <div class="choose col-md-12 text-center">
                                            <legend>Escolha um sistema para cadastrar!</legend>
                                        </div>
                                    </div> -->
                                    <div class="row">
                                        <div class="choose col-md-4" ng-repeat="system in systems">
                                            <img ng-src="image/systems/{{ system.image }}" class="center-block img-thumbnail" />
                                            <h5 class="list-group-item-heading text-center title">
                                                <strong>{{ system.name }}</strong>
                                            </h5>
                                        </div>
                                    </div>
                                </div>

                                <div class="row width-margin" ng-show="systemSelection">
                                    <div class="col-lg-9">
                                        <div class="row">
                                            <label class="col-sm-3 control-label" for="systemName">Nome: </label>
                                            <div class="col-sm-9">
                                                <div class="form-control-text" name="systemName" id="systemName">
                                                    {{ systemSelection.name }}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="col-sm-3 control-label" for="systemDesciption">Descrição: </label>
                                            <div class="col-sm-9">
                                                <div class="form-control-text" name="systemDesciption" id="systemDesciption">
                                                    {{ systemSelection.desciption }}
                                                </div>
                                            </div>
                                        </div>
                                    </div>  
                                    <div class="col-lg-3">
                                        <img ng-src="image/systems/{{ systemSelection.image }}" class="center-block img-thumbnail" />
                                    </div>
                                </div> 
                            </div>   
                        </div>      
                        <!-- <div class="list-group">
                            <div class="row list-group-item" ng-repeat="system in systems">
                                <div class="col-md-2">
                                    <img ng-src="image/systems/{{ system.image }}" class="center-block img-thumbnail" />
                                </div>
                                <div class="col-md-10">
                                    <h4 class="list-group-item-heading">
                                        <strong>{{ system.name }}</strong>
                                    </h4>
                                    <p class="list-group-item-text">{{ system.descricao }}</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-actions text-right">
                        <button type="button" class="btn btn-danger" app-href="/user">
                            <i class="glyphicon glyphicon-chevron-left"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-ok"></i> Create
                        </button>
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
</div>
</div>

$('#myTab a:first').tab('show')
$('#myTab a').click(function(e) {
    e.preventDefault()
    $(this).tab('show')
});
