<div class="col-md-12 col-sm-12">
    <div class="bs-component">
        <form class="form-horizontal" role="form" class="form" name="form" ng-submit="createUser(form)" novalidate>
            <fieldset>
                <legend>Usu√°rios - Cadastro</legend>
                <ul class="nav nav-tabs" id="myTab">
                    <li><a href="#tabcadastro" data-toggle="tab">Cadastro</a></li>
                    <li><a href="#tabsistemas" data-toggle="tab">Sistemas</a></li>
                </ul>
                <div class="tab-content">
                    <div class="well tab-pane fade" id="tabcadastro">
                        <div class="row">
                            <div class="col-lg-3">
                                <dropzone file="image" file-name="imageFileName"></dropzone>
                            </div>
                            <div class="col-lg-9">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="provider">Provider: </label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="provider" id="provider" ng-model="user.provider" required>
                                            <option value="{{provider.code}}" ng-repeat="provider in providers">{{provider.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Nome: </label>
                                    <div class="col-sm-6">
                                        <input type="text" name="name" id="name" class="form-control" ng-model="user.name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="email">Email: </label>
                                    <div class="col-sm-5">
                                        <input type="email" name="email" id="email" class="form-control" ng-model="user.email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="password">Password: </label>
                                    <div class="col-sm-4">
                                        <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="role">Role: </label>
                                    <div class="col-sm-3">
                                        <select class="form-control" name="role" id="role" ng-model="user.role" required>
                                            <option value="{{role.code}}" ng-repeat="role in roles">{{role.descricao}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tabsistemas">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="list-group">
                                    <div class="list-group-item center-block" ng-repeat="system in systems">
                                        <div class="row">
                                            <div class="col-md-10">
                                                <i class="fa fa-{{system.icon.image}}" ng-class="system.icon.color"></i> 
                                                {{system.name}}
                                            </div>
                                            <div class="col-md-2 text-right">
                                                <i class="glyphicon glyphicon-plus add" ng-click="getSystem(system)"></i>
                                            </div>
                                        </div>
                                    </div>    
                                </div>   
                            </div>    
                            <div class="col-md-8">
                                <div class="choose" ng-show="!system">
                                    Escolha um sistema para cadastrar!
                                </div>
                                <div class="row" ng-show="system">
                                    <div class="col-lg-3">
                                        <img ng-src="image/systems/{{ system.image }}" class="center-block img-thumbnail" />
                                    </div>
                                    <div class="col-lg-9">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="name">Nome: </label>
                                            <div class="col-sm-8 form-control" name="name" id="name">
                                                {{ system.name }}
                                            </div>
                                        </div>
                                    </div>  
                                </div>    
                        </div>      
                        <!-- <div class="list-group">
                            <div class="row list-group-item" ng-repeat="system in systems">
                                <div class="col-md-2">
                                    <img ng-src="image/systems/{{ system.image }}" class="center-block img-thumbnail" />
                                </div>
                                <div class="col-md-10">
                                    <h4 class="list-group-item-heading">
                                        <strong>{{ system.name }}</strong>
                                    </h4>
                                    <p class="list-group-item-text">{{ system.descricao }}</p>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-actions text-right">
                        <button type="button" class="btn btn-danger" app-href="/user">
                            <i class="glyphicon glyphicon-chevron-left"></i> Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="glyphicon glyphicon-ok"></i> Create
                        </button>
                    </div>
                </div>
    </div>
    </fieldset>
    </form>
</div>
</div>
<script>
$('#myTab a:first').tab('show')
$('#myTab a').click(function(e) {
    e.preventDefault()
    $(this).tab('show')
});
