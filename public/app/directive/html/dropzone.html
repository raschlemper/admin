<div dropzone="[image/png, image/jpeg, image/gif]" file="file" file-name="fileName" data-max-file-size="1">    
    <img ng-src="{{file}}" id="user-image" class="center-block img-thumbnail" ng-click="selectionImage(this)"/>
    <p class="text-center">{{fileName}}</p>
    <input type="file" name="user" id="user" class="file-upload" />
</div>
